<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pigki</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1f1f1f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p.description {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 40px;
      max-width: 600px;
    }
    a.download-button {
      background-color: #00c853;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.download-button:hover {
      background-color: #00b34f;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #666;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Pigki</h1>
  <p class="description">Better Apps and Games For You
We are team of talented designers making games and apps
</p>
  
  <a href="https://play.google.com/store/apps/dev?id=7799468506865829319" class="download-button">Go to my Google Store</a>

  <footer>Â© Copyright Pigki. All Rights Reserved</footer>

</body>
</html>
